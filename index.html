<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS POS</title>
    <style>
      .logo-container {
        display: none; /* Hidden by default, can be used if needed */
      }
    </style>
  </head>
  <body>
    <!-- Nexus POS Logo SVG -->
    <div class="logo-container">
      <svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#6366f1" />
            <stop offset="100%" stop-color="#4f46e5" />
          </linearGradient>
        </defs>
        
        <!-- Modern N Design -->
        <path d="M8 8 L8 32 L18 32 L18 18 L28 32 L38 32 L38 8 L28 8 L28 22 L18 8 Z" fill="url(#logoGradient)"/>
        
        <!-- POS Dots -->
        <circle cx="50" cy="15" r="2" fill="#6366f1"/>
        <circle cx="55" cy="15" r="2" fill="#6366f1"/>
        <circle cx="60" cy="15" r="2" fill="#6366f1"/>
        
        <!-- Company Name -->
        <text x="70" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="600" fill="#374151">NEXUS POS</text>
      </svg>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
